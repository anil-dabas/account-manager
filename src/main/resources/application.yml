
## H2 Database Configuration

spring:
  h2.console:
    enabled: true
    path: /h2
  datasource:
    url: jdbc:h2:./src/main/resources/data/db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate.ddl.auto: create
    open-in-view: false
  sql:
    init.mode: never